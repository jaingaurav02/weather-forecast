<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <div class="car">
    <div class="search">
      <input placeholder="Enter City" class="search-bar" type="text" value="Delhi">
      <button type="submit">Search</button>
    </div>
  </div>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
          <div class="card shadow-0 border border-dark border-5 text-dark" style="border-radius: 10px;">
            <div class="card-body">
              <div class="row text-center">
                <div class="col-md-12 text-center py-0 px-lg-4" style="margin-top: -1.5rem; margin-bottom: -1.5rem;">
                  <div class="d-flex justify-content-around mt-0">
                    <p class="small city">Toronto</p>
                    <p class="small date">21.02.2021</p>
                  </div>
                  <div class="d-flex justify-content-around align-items-center py-5 my-4 pl-3">
                    <h1 class="fw-bold mb-0 temp" style="font-size: 7rem;">-4°C</h1>
                    <div class="text-start">
                      <p class="small time">10:00</p>
                      <p class="h3 mb-3 day">Sunday</p>
                      <p class="small me-5 description">Cloudy</p>
                      <p class="small mb-2 windSpeed">Wind Speed</p>
                      <p class="small mb-0 humidity">Humidity</p>
                    </div>
                  </div>
                  <div class="d-flex justify-content-around align-items-center mb-3">
                    <div class="flex-column">
                      <i class="fas fa-minus"></i>
                    </div>
                    <div class="flex-column border ms-2 me-2" style="border-radius: 10px; padding: .75rem">
                      <p class="small mb-1 dayOne">Sun</p>
                      <p class="small mb-1 tempOne"><strong>-4°C</strong></p>
                      <p class="small mb-1 weather-1"></p>
                      <p class="small mb-0 humidity-1"></p>
                    </div>
                    <div class="flex-column me-2">
                      <p class="small mb-1 dayTwo">Mon</p>
                      <p class="small mb-1 tempTwo"><strong>-4°C</strong></p>
                      <p class="small mb-1 weather-2"></p>
                      <p class="small mb-0 humidity-2"></p>
                    </div>
                    <div class="flex-column me-2">
                      <p class="small mb-1 dayThree">Tue</p>
                      <p class="small mb-1 tempThree"><strong>-4°C</strong></p>
                      <p class="small mb-1 weather-3"></p>
                      <p class="small mb-0 humidity-3"></p>
                    </div>
                    <div class="flex-column me-2">
                      <p class="small mb-1 dayFour">Wed</p>
                      <p class="small mb-1 tempFour"><strong>-4°C</strong></p>
                      <p class="small mb-1 weather-4"></p>
                      <p class="small mb-0 humidity-4"></p>
                    </div>
                    <div class="flex-column me-2">
                      <p class="small mb-1 dayFive">Thu</p>
                      <p class="small mb-1 tempFive"><strong>-4°C</strong></p>
                      <p class="small mb-1 weather-5"></p>
                      <p class="small mb-0 humidity-5"></p>
                    </div>
                    <div class="flex-column me-2">
                      <p class="small mb-1 daySix">Fri</p>
                      <p class="small mb-1 tempSix"><strong>-4°C</strong></p>
                      <p class="small mb-1 weather-6"></p>
                      <p class="small mb-0 humidity-6"></p>
                    </div>
                    <div class="flex-column me-2">
                      <p class="small mb-1 daySeven">Sat</p>
                      <p class="small mb-1 tempSeven"><strong>-4°C</strong></p>
                      <p class="small mb-1 weather-7"></p>
                      <p class="small mb-0 humidity-7"></p>
                    </div>
                    <div class="flex-column">
                      <i class="fas fa-minus"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
